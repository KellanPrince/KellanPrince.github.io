<!DOCTYPE html>
<html>
<body>

<h2>I will print your name across the page</h2>

<script>
var yourName =prompt("what is your name?");
var num = 0;
do {
  num = prompt("Please enter a number");
}
while (isNaN(num));
for(var n=1;n<=num;n=n+1){
    document.write(yourName+" ");
    document.write("* ");
}
</script>

</body>
</html>
